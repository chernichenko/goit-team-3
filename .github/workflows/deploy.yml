name: Build and Deploy

on:
  push:
    branches:
      - main # Виконується на пуші у гілку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Версія Node.js (можна змінити за потреби)

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # Заміни на свою команду білду, якщо відрізняється

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist2 # Вказуємо папку dist2 як джерело для деплою